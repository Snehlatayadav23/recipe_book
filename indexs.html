<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Recipe Book</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #2c2c2c;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.pexels.com/photos/1640773/pexels-photo-1640773.jpeg?auto=compress&cs=tinysrgb&w=800'); /* Background image */
            background-size: cover;
            background-position: center;
        }

        .welcome-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .welcome-container:hover {
            transform: scale(1.05); 
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #e91e63; 
            }
        }

        .welcome-container h1 {
            color: #e91e63; 
            font-size: 3em;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden; 
            border-right: 0.15em solid #e91e63; 
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite; 
            font-family: 'Courier New', Courier, monospace; 
        }

        .welcome-container p {
            color: #f5f5f5; 
            font-size: 1.2em;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .welcome-container p:hover {
            color: #e91e63; 
        }

        .welcome-container button {
            padding: 10px 20px;
            background-color: #e91e63; 
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 1em;
            border-radius: 5px;
        }

        .welcome-container button:hover {
            background-color: #c2185b;
            transform: scale(1.05); 
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Our Recipe Book!</h1>
        <p>Explore our collection of healthy and nutritious recipes tailored for campus students.</p>
        <a href="index.html">
            <button>Explore Menus</button>
        </a>
    </div>
</body>
</html>
